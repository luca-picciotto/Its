<form (submit)="onSubmitForm()">
  <p>
    <label for="nome">nome</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="nome" />
  </p>
  <p>
    <label for="cognome">cognome</label>
    <input type="text" id="cognome" name="cognome" [(ngModel)]="cognome" />
  </p>
  <p>
    <label for="dataNascita">dataNascita</label>
    <input
      type="date"
      id="dataNascita"
      name="dataNascita"
      [(ngModel)]="dataNascita"
    />

    <button type="submit">Registrati</button>
  </p>
</form>

<button (click)="onEsempio()">Esempio</button>

<span
  >{{ nome() }} {{ cognome() }} {{ dataNascita() | date : "dd/MM/YYYY" }}
</span>
