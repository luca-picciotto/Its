<h2>Benvenuto nella nostra comunity</h2>

<div class="card-container">
    @if(isFetching()) {
        <div>Caricamento corsi...</div>
    }@else if (errorMessage() !== undefined) {
        <div class="feedback-error"> {{errorMessage()}}</div>
    }@else {
        @for(corso of corsi()?.slice(0,4); track corso.id; ) {
            <app-corso [corso]="corso"></app-corso>
           
        }
    }
</div>
