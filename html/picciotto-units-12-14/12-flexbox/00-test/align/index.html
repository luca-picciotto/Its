<!DOCTYPE html>
<html lang='it'>
<head>
    <meta charset='UTF-8'>
    <meta name='description' content=''>

    <title>Align </title>
    <!-- <link rel='stylesheet' href='./css/reset.css'> -->
    <link rel='stylesheet' href='./css/style.css'>
</head>

<body>
    <h3>Align Items Rules</h3>
    <div class="flex-container">
        <div class="flex-item" id="id-1"></div>
        <div class="flex-item" id="id-2"></div>
        <div class="flex-item" id="id-3"></div>
        <div class="flex-item" id="id-4"></div>
        <div class="flex-item" id="id-5"></div>
        <div class="flex-item" id="id-6"></div>
    </div>
    
    <hr>

    <h3>Flex Start</h3>

    <div class="flex-container align-start">
        <div class="flex-item" id="id-1"></div>
        <div class="flex-item" id="id-2"></div>
        <div class="flex-item" id="id-3"></div>
        <div class="flex-item" id="id-4"></div>
        <div class="flex-item" id="id-5"></div>
        <div class="flex-item" id="id-6"></div>
    </div>

    <hr>

    <h3>Flex end</h3>

    <div class="flex-container align-end">
        <div class="flex-item" id="id-1"></div>
        <div class="flex-item" id="id-2"></div>
        <div class="flex-item" id="id-3"></div>
        <div class="flex-item" id="id-4"></div>
        <div class="flex-item" id="id-5"></div>
        <div class="flex-item" id="id-6"></div>
    </div>

    <hr>

    <h3>Flex Center</h3>

    <div class="flex-container align-center">
        <div class="flex-item" id="id-1"></div>
        <div class="flex-item" id="id-2"></div>
        <div class="flex-item" id="id-3"></div>
        <div class="flex-item" id="id-4"></div>
        <div class="flex-item" id="id-5"></div>
        <div class="flex-item" id="id-6"></div>
    </div>

    <hr>

    <h3>Flex Baseline</h3>

    <div class="flex-container align-baseline">
        <div class="flex-item" id="id-1"></div>
        <div class="flex-item" id="id-2"></div>
        <div class="flex-item" id="id-3"></div>
        <div class="flex-item" id="id-4"></div>
        <div class="flex-item" id="id-5"></div>
        <div class="flex-item" id="id-6"></div>
    </div>

    <hr>

    <h3>Flex Stretch</h3>

    <div class="flex-container align-stretch">
        <div class="flex-item" id="id-1"></div>
        <div class="flex-item" id="id-2"></div>
        <div class="flex-item" id="id-3"></div>
        <div class="flex-item" id="id-4"></div>
        <div class="flex-item" id="id-5"></div>
        <div class="flex-item" id="id-6"></div>
    </div>

    <hr>

    <h3>Align Self</h3>

    <div class="flex-container align-end">
        <div class="flex-item" id="id-1"></div>
        <div class="flex-item" id="id-2"></div>
        <div class="flex-item self" id="id-3"></div>
        <div class="flex-item" id="id-4"></div>
        <div class="flex-item" id="id-5"></div>
        <div class="flex-item" id="id-6"></div>
    </div>

    <!-- <script src='./js/script.js'></script> -->
</body>
</html>
