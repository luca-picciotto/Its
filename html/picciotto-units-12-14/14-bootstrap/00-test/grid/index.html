<!DOCTYPE html>
<html lang='it'>
<head>
    <meta charset='UTF-8'>
    <meta name='description' content=''>
    <meta name='author' content='Luca Picciotto'>
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='./css/style.css'>
</head>
    
<body>
    <form action="" class="p-5 bg-primary text-dark bg-opacity-25 m-5">
        <div class="container">
            <div class="row mb-1  p-1">
                <div class="col px-0">
                    <input type="text" id="nameInput" class="form-control" placeholder="Name">
                </div>
                <div class="col px-0">
                    <input type="text" id="surnameInput" class="form-control" placeholder="Surname">
                </div>   
            </div>
                
            <fieldset class="row mb-1">
                <legend class="col-form-label col-sm-2 pt-0 bg-primary rounded-start text-white">Gender</legend>
                <div class="col-sm-10 bg-primary bg-opacity-50 text-white" >
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="male" name="gender" value="male">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="female" name="gender" value="female" checked>
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                    <div class="form-check disabled">
                        <input type="radio" class="form-check-input" id="other" name="gender" value="other" disabled>
                        <label for="other" class="form-check-label">Other</label>
                    </div>
                </div>
            </fieldset>
                
    
            <div class="row mb-3">
                <div class="col col-12 col-lg-2 bg-primary rounded-start text-white ">
                    <label for="emailInput">Email</label>
                </div>
                <div class="col col-12 col-lg-7 p-0">
                    <input type="text" class="form-control rounded-none" id="emailInput">
                </div>
                <div class="col col-lg-3 bg-primary bg-opacity-50 text-white">
                    @email.com
                </div>
            </div>
            
            <div class="row mb-1">
                <div class="col-sm-10 offset-sm-2" >
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="gridCheck1">
                        <label for="gridCheck1" class="form-check-label">Authorize</label>
                    </div>
                </div>
            </div>
               

            
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src='./js/script.js'></script> -->
</body>
</html>
