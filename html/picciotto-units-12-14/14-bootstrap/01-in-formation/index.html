<!DOCTYPE html>
<html lang='it'>
<head>
    <meta charset='UTF-8'>
    <meta name='description' content=''>
    <meta name='author' content='Luca Picciotto'>
    <title>In Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel='stylesheet' href='./css/style.css'> -->
</head>

<body>
<div class="row justify-content-center ">
  <form action="" class="p-5 bg-primary text-dark bg-opacity-25 m-5">
    <div class="container">
      
      <div class="row">
        <h1>Inserisci i tuoi dati</h1>
      </div>

      <div class="row">
        <div class="col px-0">
          <label for="nameInput" class="form-label bg-primary rounded-start text-white d-block">Name</label>
        </div>

        <div class="col-9 px-0">
          <input type="text" class="form-control" placeholder="Name" id="nameInput">
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <label for="surnameInput" class="form-label bg-primary rounded-start text-white">Surname</label>
        </div>
        <div class="col-9">
          <input type="text" class="form-control" placeholder="Surname" id="surnameInput">
        </div>
      </div>

      <fieldset class="row mb-1">
      
        <legend class="col-form-label col-sm-2 pt-0 bg-primary rounded-start text-white">Gender</legend>
        
        <div class="col-sm-10 bg-primary bg-opacity-50 text-white" >
            <div class="form-check">
                <input type="radio" class="form-check-input" id="male" name="gender" value="male">
                <label for="male" class="form-check-label">Male</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="female" name="gender" value="female" checked>
                <label for="female" class="form-check-label">Female</label>
            </div>
            
            <div class="form-check disabled">
                <input type="radio" class="form-check-input" id="other" name="gender" value="other" disabled>
                <label for="other" class="form-check-label">Other</label>
            </div>
        </div>
    </fieldset>

    </div>
    
   
  </form>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src='./js/script.js'></script> -->
</body>
</html>
