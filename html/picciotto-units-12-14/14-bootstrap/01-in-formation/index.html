<!DOCTYPE html>
<html lang='it'>
<head>
    <meta charset='UTF-8'>
    <meta name='description' content=''>
    <meta name='author' content='Luca Picciotto'>
    <title>In Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel='stylesheet' href='./css/style.css'> -->
</head>

<body>

  <div class="container">

      <form action="">

      <!--* row for title -->
      <div class="row text-center">
        <h1 class="text-primary">Inserisci i tuoi dati</h1>
      </div>
      <!--* row for name -->
      <div class="row mb-3">
        <div class="input-group col-12 col-sm ">
          <span class="input-group-text col-4 " id="Name">Name</span>
          <input type="text" class="form-control is-valid">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
          <div class="input-group col-12 col-sm">
            <span class="input-group-text col-4 is-valid" id="Surname">Surname</span>
            <input type="text" class="form-control">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
      <!--* row for email -->
      <div class="row mb-3">
        <div class=" col-12 col-sm">
          <div class="input-group has-validation">
            <span class="input-group-text">#</span>
            <div class="form-floating is-invalid">
              <input type="text" class="form-control is-invalid" id="username">
              <label for="username">Username</label>
            </div>
            <div class="invalid-feedback text-secondary">Inserisci un username!</div>
          </div>
        </div>
        <div class=" input-group col-12 col-sm ">
          <div class="input-group  has-validation mb-3">
            <input type="email" class="form-control is-invalid" placeholder="Email">
            <div class=" input-group-text col-6 col-sm-4"><select class="form-select input-group-text border-0" id="inputGroupSelect03" aria-label="Example select with button addon"></div>
              <option selected>@gmail.com</option>
              <option value="@virgilio.it">@virgilio.it</option>
              <option value="@icolud.com">@icolud.com</option>
            </select>
          </div>
          <div id="validationServerUsernameFeedback" class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <!--* row for password -->
        <div class="row mb-3">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPasswordConf" class="col-sm-2 col-form-label">Conferma Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPasswordConf">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" >
              <label class="form-check-label" for="male">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
              <label class="form-check-label" for="female">
                Female
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gender" id="Optimus-Prime" value="Optimus-Prime" disabled>
              <label class="form-check-label" for="Optimus-Prime">
                Optimus-Prime
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="privacy">
              <label class="form-check-label" for="privacy">
                Privacy Policy
              </label>
            </div>
          </div>
        </div>




        <button type="submit" class="btn btn-primary">Sign in</button>

      </div>  

      </form>

    </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src='./js/script.js'></script> -->
</body>
</html>
